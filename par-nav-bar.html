<link rel="import" href="../polymer/polymer-element.html">

<link rel="import" href="../w3-css/w3-css.html">
<link rel="import" href="../google-font-lato/google-font-lato.html">
<link rel="import" href="../slate-font-awesome/slate-font-awesome.html">

<dom-module id="par-nav-bar">
    <template>
        <style is="custom-style" include="slate-font-awesome"></style>
        <style is="custom-style" include="google-font-lato"></style>
        <style is="custom-style" include="w3-css"></style>
    <style>
      :host {
        display: block;
      }
    </style>
    
      <div class="w3-top">          
        
          <!-- regular navbar -->
          <div class="w3-bar" id="myNavBar">
            
              <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                  <i class="fa fa-bars"></i>
              </a>
              <a href="#home" class="w3-bar-item w3-button">HOME</a>
              <a href="#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>
              <a href="#portfolio" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> PORTFOLIO</a>
              <a href="#contact" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
              <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
                  <i class="fa fa-search"></i>
              </a>
              
          </div>
          
          <!-- small screen nav bar -->
          <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
              
              <a href="#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
              <a href="#portfolio" class="w3-bar-item w3-button" onclick="toggleFunction()">PORTFOLIO</a>
              <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
              <a href="#" class="w3-bar-item w3-button">SEARCH</a>
              
          </div>
          
      </div>
        
    </template>
    
    <script>
        /**
         * `par-nav-bar`
         * Navigation bar element for w3.css parralax template
         *
         * @customElement
         * @polymer
         * @demo demo/index.html
         */
        class ParNavBar extends Polymer.Element {
            static get is() {
                return 'par-nav-bar';
            }
            static get properties() {
                return {
                    prop1: {
                        type: String,
                        value: 'par-nav-bar'
                    }
                };
            }
        }

        window.customElements.define(ParNavBar.is, ParNavBar);
    </script>
</dom-module>
